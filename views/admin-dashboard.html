<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('images/admin-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 30px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 220px;
      text-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .card h3 {
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="admin-bg">

  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main class="dashboard">
    <div class="card">
      <h3>Total Events</h3>
      <p>12</p>
    </div>
    <div class="card">
      <h3>Registered Users</h3>
      <p>54</p>
    </div>
    <div class="card">
      <h3>Manage Tasks</h3>
      <p>8 Active</p>
    </div>
    <div class="card">
      <h3>Budget Tracking</h3>
      <p>â‚¹90,000 Used</p>
    </div>
    <div class="card">
      <h3>RSVP Stats</h3>
      <p>85% Confirmed</p>
    </div>
    <div class="card">
      <h3>Feedback</h3>
      <p>28 Responses</p>
    </div>
    <div class="card">
      <h3>Sellers</h3>
      <p>5 Vendors</p>
    </div>
  </main>
</body>

</html>
